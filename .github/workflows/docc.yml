# This workflow will generate documentation
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: docc

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Build Docs
      run: swift package --allow-writing-to-directory ./.docs generate-documentation --target Time --output-path ./.docs --emit-digest --disable-indexing --transform-for-static-hosting --hosting-base-path /time

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: .docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
